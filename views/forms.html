<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Forms Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- BootstrapCND links v2.3.2 -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	  rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js">

    </script>
    <!-- Include ajax/jquery files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <!-- Include apprise files -->
    <script type="text/javascript" src="/js/apprise-v2.js"></script>
    <link rel="stylesheet" href="/css/apprise-v2.css" type="text/css">

    <!-- Include my own js and css files -->
    <script src="/js/forms-js.js"></script>
    <link rel="stylesheet" href="/css/forms-css.css" type="text/css">
  </head>

  <body>
    <div class="container-fluid">

      <div class="container-fluid">
        <div class="well" id="name-textbox">
          <h1 id="farm-name-textbox"></h1>
        </div>
        <hr>
      </div>

      <div class="container-fluid" id="checkboxes">
        <h4 class="form-heading">Products available:</h4>
        <hr class="half-hr">
        <label class="checkbox">
          <input type="checkbox" id="meat">
          Meat
        </label>
        <label class="checkbox">
          <input type="checkbox" id="dairy">
          Dairy
        </label>
        <label class="checkbox">
          <input type="checkbox" id="produce">
          Produce
        </label>
        <label class="checkbox">
          <input type="checkbox" id="other">
          Other
        </label>
      </div>

      <div class="container-fluid" id="intro">
        <h4 class="form-heading">Introduction</h4>
        <hr class="half-hr">
        <textarea class="input-block-level" rows="4"></textarea>
      </div>

      <div class="container-fluid form-horizontal">
        <h4 class="form-heading">Location:</h4>
        <hr class="half-hr">
        <div class="control-group">
          <label class="control-label">
            Address line 1:
          </label>
          <input class="controls" type="text">
        </div>
        <div class="control-group">
          <label class="control-label">
            Address line 2:
          </label>
          <input class="controls" type="text">
        </div>
        <div class="control-group">
          <label class="control-label">
            City:
          </label>
          <input class="controls" type="text">
        </div>
        <div class="control-group">
          <label class="control-label">
            State:
          </label>
          <input class="controls" type="text">
        </div>
        <div class="control-group">
          <label class="control-label">
            Zip code:
          </label>
          <input class="controls input-medium" type="text">
        </div>
      </div>

      <div class="container-fluid" id="general-info">
        <h4 class="form-heading">General Information:</h4>
        <hr class="half-hr">
        <textarea class="input-block-level" rows="6"></textarea>
      </div>

      <div class="container-fluid" id="news-feed">
        <h4 class="form-heading">News feed entry:</h4>
        <hr class="half-hr">
        <label>
          Title:
        </label>
        <input type="text" class="input-xlarge">
        <label>
          Content:
        </label>
        <textarea class="input-block-level" rows="4"></textarea>
      </div>

      <div class="container-fluid" id="contact-info">
        <h4 class="form-heading">Contact Info:</h4>
        <hr class="half-hr">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label">
              Email:
            </label>
            <div class="controls">
              <input type="email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Phone number:
            </label>
            <div class="controls">
              <input type="tel">
            </div>
          </div>
        </form>
      </div>

      <div class="container-fluid" id="availability-radio">
        <h4 class="form-heading">Availability:</h4>
        <hr class="half-hr">
        <label class="radio">
          <input type="radio" name="optionsRadios">
          We are avaiable for visitation
        </label>
        <label class="radio">
          <input type="radio" name="optionsRadios">
          We are not available for visitation
        </label>
        <hr>
      </div>

      <div class="container-fluid">
        <button class="btn btn-primary" type="button" id="submit-button">
          Submit
        </button>
      </div>
    </div>
  </body>

</html>
